<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login2</title>
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <div class="container">
      <h2>login</h2>
      <form action="">
        <div class="input1">
          <input type="text" placeholder="Username" name="user">
         <img src="Photo4/bxs-user.svg" alt="Not Found">
        </div>
        <div class="input2">
          <input type="email" placeholder="Gmail" name="mail">
         <img src="Photo4/bxl-gmail.svg" alt="Not Found">
        </div>
        <div class="input3">
          <input type="password" placeholder="Password" name="pass">
         <img src="Photo4/bx-lock-alt.svg" alt="Not Found">
        </div>
        <div class="forget">
          <div class="label">
            <input id="rem" type="checkbox" name="remember">
            <label for="rem">Remember me</label>
          </div>
            <a href="#www">Forget Password?</a>
        </div>
        <button class="btn" type="submit">login</button>
        <div class="register">
            <p>Don't have an account?</p>
            <a href="#qqq">Register</a>
        </div>
        <p>Thanks For Registration<br><span>With My Best Wishes</span></p>
        <div class="media">
          <a href="#uuu"><img src="Photo4/bxl-facebook.svg" alt="Not Found"></a>
          <a href="#aaa"><img src="Photo4/bxl-instagram.svg" alt="Not Found"></a>
          <a href="#xxx"><img src="Photo4/bxl-linkedin.svg" alt="Not Found"></a>
          <a href="#zzz"><img src="Photo4/bxl-twitter.svg" alt="Not Found"></a>
        </div>
      </form>
    </div>
</body>
</html>
